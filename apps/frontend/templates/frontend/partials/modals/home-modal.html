{% load static %}

<div class="home-modal" id="home-modal">

    <label for="modal-toggle" class="overlay"></label> 
  
    <div class="modal-content"
      @click.outside="
        document.getElementById('home-modal').remove();"
    >
      <header>
        <h2>{{ modal_title }}</h2>

        <button 
            for="new-task-toggle" 
            class="btn btn-invisible"
            @click="$el.closest('#home-modal').remove()"
        >
            <i class="fa-solid fa-xmark"></i></button>
        </button>

      </header>
      <div id="form-content" name="form-content" class="form-content">

        {% block modal_content %}
        {% endblock %}
      </div>


    </div>
</div>
